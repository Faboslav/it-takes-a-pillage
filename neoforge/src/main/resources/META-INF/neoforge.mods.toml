modLoader = "javafml"
loaderVersion = "*"
license = "MIT"
issueTrackerURL = "https://github.com/Faboslav/it-takes-a-pillage/issues"

[[mods]]
modId = "${modId}"
version = "${modVersion}"
displayName = "${modName}"
authors = "${modAuthor}"
description = '''
${modDescription}
'''
logoFile = "icon.png"
logoBlur = false
displayURL = "https://github.com/Faboslav/it-takes-a-pillage"

[[mixins]]
config = "${modId}-common.mixins.json"

[[mixins]]
config = "${modId}-neoforge.mixins.json"

[[dependencies."${modId}"]]
modId = "yet_another_config_lib_v3"
mandatory = true
versionRange = "*"
ordering = "NONE"
side = "BOTH"
[[dependencies."${modId}".mc-publish]]
curseforge=667299
modrinth="1eAoo2KR"

[modproperties."${modId}"]
catalogueImageIcon = "catalogue_icon.png"
catalogueBackground = "catalogue_background.png"
configuredBackground = "catalogue_background.png"